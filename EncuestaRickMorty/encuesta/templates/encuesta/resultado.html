<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultados</title>
  </head>
  <body>
    <h1>{{ pregunta.pregunta_texto }}</h1>
    <ul>
      {% for opcion in pregunta.opcion_set.all %}
      <li>
        {{ opcion.opcion_texto }} ----- {{ opcion.votos }} voto{{ opcion.votos|pluralize }}
      </li>
      {% endfor %}
    </ul>

    <a href="{% url 'encuesta:detalle' pregunta.id %}"
      >¿Te gustaría votar de nuevo?</a
    ><br />
    <a href="{% url 'polls:index' %}">Volver al inicio</a>
  </body>
</html>
